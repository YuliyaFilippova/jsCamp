<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

<body class="body">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="#" title="js.talks();"><img src="icons/logo.png" alt="js.talks();"></a>
                </div>
                <div class="logins" id="login"></div>
                <div class="user-mobile">
                    <a href="" title="Username"><i class="fas fa-user"></i></a>
                    <div class="login-mobile">
                        <div class="user-item">
                            <a href="#" id="username"><strong>Username</strong></a>
                        </div>
                        <div class="user-item">
                            <a href="" title="Log Out">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main container">
            <div class="actions-top">
                <div class="load">
                    <a href="">More messages...</a>
                </div>
                <div class="filters">
                    <a href=""><i class="fas fa-angle-down"></i>Search / Filters</a>
                    <div class="search">
                        <form action="">
                            <select placeholder="Select user" id="find-user">
                                <option value="1">Select user</option>
                            </select>
                            <input type="date" placeholder="Choose a date">
                            <input type="text" placeholder="Search..">
                        </form>
                    </div>
                </div>
            </div>
            <div class="content">
                <template id="msg-template">
                    <li class="message">
                        <div class="message-title">
                            <div class="message-from"></div>
                            <div class="message-actions"></div>
                        </div>
                        <div class="message-text"></div>
                        <div class="message-date"></div>
                    </li>
                </template>
                <ul id='message-list'></ul>
            </div>
            <div class="actions-bottom">
                <div class="messageto">
                    <a href="">Message to<i class="fas fa-angle-up"></i></a>
                    <div class="users" id="users">
                        <div class="user-item">
                            <div class="userpic main-chat"></div>
                            <a href="#">JS.TALSK();</a>
                        </div>
                        <template id="user-template">
                            <div class="user-item">
                                <div class="status"></div>
                                <div class="userpic"></div>
                                <a href="#">Username</a>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="typing">
                    <span>Anna Kardash</span> is typing...
                </div>
                <form action="" class="typing-form">
                    <textarea placeholder="Type a message"></textarea>
                    <button type="submit" title="Send message"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    <footer class="footer">
        <div class="container">
            <div class="contacts">
                <div><p>Yuliya Philippova</p>
                    Last update: 10/15/2020</div>
                <div><p>Contact me:</p>

            <div class="logo-footer">
